{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method ='POST'>
            {% csrf_token %}
            <fieldset class ='form-group'>
                <legend class = 'border-bottom mb-4'>Reset Password</legend>
                <small class="text-muted">Enter Email-id registered with your account..!</small>
                {{form|crispy}}
            </fieldset>
            <div class = 'form-group'>
                <button type ='submit' class = 'btn btn-outline-info'>Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
